<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Manufacturing Machines Efficiency Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Smart Manufacturing Machines Efficiency Prediction</h1>
        
        <form method="POST">
            <div class="input-group">
                <label for="error_rate">Error Rate (%)</label>
                <input type="text" id="error_rate" name="error_rate" required>
            </div>
            <div class="input-group">
                <label for="production_speed">Production Speed (units per hr)</label>
                <input type="text" id="production_speed" name="production_speed" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Efficiency: <span>{{ prediction }}</span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
